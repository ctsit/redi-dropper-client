<IfModule mod_ssl.c>
<VirtualHost *:443>
    SSLEngine on
    SSLProtocol All -SSLv2 -SSLv3
    SSLCipherSuite AES256+EECDH:AES256+EDH:!aNULL:!eNULL
    Header set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    SSLCompression off
    SSLCertificateFile    /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

    # Possible values: debug, info, notice, warn, error, crit, alert, emerg.
    LogLevel warn

    ServerAdmin webmaster@localhost
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined

    ###########################################################################
    # Flask app: @see https://code.google.com/p/modwsgi/wiki/ConfigurationDirectives#WSGIDaemonProcess
    WSGIDaemonProcess dropper  user=vagrant group=vagrant processes=2 threads=5 stack-size=1048576 maximum-requests=500 inactivity-timeout=300 display-name=%{GROUP} python-path=/var/www/app/venv/lib/python2.7/site-packages
    WSGIScriptAlias / /var/www/app/deploy/vagrant.wsgi

    <Directory /var/www/app>
        WSGIScriptReloading On
        WSGIProcessGroup dropper
        WSGIApplicationGroup %{GLOBAL}

        Order allow,deny
        Allow from all
    </Directory>

    Alias /static /var/www/app/redidropper/static
    <Directory /var/www/app/redidropper/static/>
        Order allow,deny
        Allow from all
    </Directory>

    Options -Indexes
    SetOutputFilter DEFLATE
    AddOutputFilterByType DEFLATE text/html text/css text/plain text/xml application/x-javascript
</VirtualHost>
</IfModule>

